<!doctype html>
<html>
    <head>
    <title>Amazon Sign In</title>
    <link href="main.css" rel ="stylesheet" />
    </head>
    <body>
        <div class="logo">
            <img src="logo.png" />
        </div>
        <div class="main">
       
            <!-- Div has no margin, paragraph has more margin, otherwise the same -->
            <h1>Sign in</h1>
            <h4>Email (phone for mobile accounts)</h4>
            <p><input type="email" name="email" class="enter"/></p>
            <h4 class="pass">Password</h4><p class="forgot"><a href="forgot.html">Forgot your password?</a></p>
            <p><input type="password" name="password" class="enter"/></p>
            <p><input type="submit" name="sign in" value="Sign in" class="btn sign"></p>
            <form>
            <fieldset>
                <legend>New to Amazon?</legend>
            </fieldset>
            </form>
            <p><input type="submit" name="create" value="Create your Amazon account" class="btn create"></p>
        </div>  
        <footer>
            <ul>
                <li><a href="google.com">Conditions of Use</a></li>
                <li><a href="google.com">Notice of Use</a></li>
                <li><a href="google.com">Help</a></li>
                <p>&copy; 1996-2016, Amazon.com, Inc. or its affiliates</p>
            </ul>
        </footer>
    </body>
</html>
